<h2 mat-dialog-title>Sign In or Sign Up</h2>
<mat-dialog-content class="dialog">
  <form class="login-form">
    <grid [cols]="[1]" maxWidth="450px" margin="auto" >
      <mat-form-field appearance="outline" class="login-form-input pt-4">
        <mat-label>Username</mat-label>
        <input type="text" matInput [formControl]="usernameFormControl" [errorStateMatcher]="matcher">
        @if (usernameFormControl.hasError('required')) {
          <mat-error>Username is required</mat-error>
        }
      </mat-form-field>
      <mat-form-field appearance="outline" class="login-form-input pt-4">
        <mat-label>Password</mat-label>
        <input [type]="showPassword ? 'text' : 'password'" matInput [formControl]="passwordFormControl" [errorStateMatcher]="matcher">
        @if (passwordFormControl.hasError('required')) {
          <mat-error>Password is required</mat-error>
        }
      </mat-form-field>
    </grid>
  </form>
  <grid [cols]="[1]" [flex]="true" justifyContent="center">
    <button
      mat-raised-button
      color="primary"
      style="width: min-content; white-space: nowrap;"
      (click)="signIn()"
    >
      Sign In
    </button>
  </grid>
</mat-dialog-content>
<mat-dialog-actions style="justify-content: end;">
  <button mat-raised-button color="primary">Continue</button>
</mat-dialog-actions>
