<div class="primary-content-page-wrapper">
  <div class="content-selector-wrapper">
    <mat-form-field>
      <mat-select [formControl]="stateCtrl">
        <mat-select-trigger>
          {{ contentOptionsMap[contentOption] ?? 'None Selected' }}
        </mat-select-trigger>
        @for (option of ContentOptions.values; track option.key) {
          <mat-option [value]="option.key">{{ option.text }}</mat-option>
        }
      </mat-select>
    </mat-form-field>
  </div>
  @for(post of posts; track post) {
    <post-card [post]="post" />
  }
</div>
