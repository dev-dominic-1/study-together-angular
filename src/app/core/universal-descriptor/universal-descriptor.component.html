<mat-dialog-content>
  <mat-card>
    <mat-card-title class="mat-elevation-z2">
      <div class="spacer"></div>
      <button mat-icon-button (click)="onClickClose.emit()">
        <mat-icon>close</mat-icon>
      </button>
    </mat-card-title>
    <mat-card-content id="iframe-container">
      @if(frameLoading) {
        <div id="iframe-loader">
          <mat-progress-bar mode="indeterminate" />
        </div>
      }
    </mat-card-content>
  </mat-card>
</mat-dialog-content>
