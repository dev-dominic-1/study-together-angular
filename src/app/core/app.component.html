<div id="app-wrapper">
  <grid [cols]="['350px', 'auto']">
    <div id="navigation-content" class="mat-elevation-z4">
      @for(route of routes; track route.path) {
        <nav-route
          [route]="route.path ?? '.'"
          [extras]="route.data?.extras"
          [text]="route.data?.text"
          [icon]="route.data?.icon"
          [disabled]="route.data?.disabled"
        />
      }
    </div>
    <div id="router-content">
      <router-outlet />
    </div>
  </grid>
</div>
